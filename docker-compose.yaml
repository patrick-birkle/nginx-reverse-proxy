version: '2'

services:

  reverse-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${PROXY_PATH}/data/conf:/etc/nginx/conf.d
      - ${PROXY_PATH}/data/vhost:/etc/nginx/vhost.d
      - ${PROXY_PATH}/data/html:/usr/share/nginx/html
      - ${PROXY_PATH}/data/dhparam:/etc/nginx/dhparam
      - ${PROXY_PATH}/data/certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always

  reverse-proxy-le:
    image: jrcs/letsencrypt-nginx-proxy-companion:stable
    container_name: nginx-proxy-le
    depends_on:
      - reverse-proxy
    volumes_from:
      - reverse-proxy
    volumes:
      - ${PROXY_PATH}/data/certs:/etc/nginx/certs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always

networks:
  default:
    external:
      name: reverse-proxy-net